<div class="modal fade show" style="display: block;" tabindex="-1" role="dialog" aria-modal="true" (click)="onBackdropClick($event)">
  <div class="modal-dialog" (click)="$event.stopPropagation()">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ isEditMode ? 'Kişiyi Güncelle' : 'Yeni Kişi Ekle' }}</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="closeModal.emit()"></button>
      </div>
      <div class="modal-body">

        <form (ngSubmit)="saveContact()" #contactForm="ngForm">
  <label for="firstName">Ad:</label>
  <input
    type="text"
    id="firstName"
    required
    [(ngModel)]="contact.firstName"
    name="firstName"
    class="form-control"
  />

  <label for="lastName" class="mt-3">Soyad:</label>
  <input
    type="text"
    id="lastName"
    required
    [(ngModel)]="contact.lastName"
    name="lastName"
    class="form-control"
  />

  <label for="phoneNumber" class="mt-3">Telefon Numarası:</label>
  <input
    type="text"
    id="phoneNumber"
    required
    [(ngModel)]="contact.phoneNumber"
    name="phoneNumber"
    class="form-control"
  />

  <button type="submit" class="btn btn-primary mt-4">
    {{ isEditMode ? 'Güncelle' : 'Ekle' }}
  </button>
        </form>

      </div>
    </div>
  </div>
</div>
<div *ngIf="message" class="alert alert-info mt-2">
  {{ message }}
</div>
<div class="modal-backdrop fade show"></div>
