<div class="container mt-4">
  <!-- Rehber Listesi -->
  <app-contact-list></app-contact-list>

  <!-- Modal -->
  <div
    class="modal fade"
    id="addContactModal"
    tabindex="-1"
    aria-labelledby="addContactModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="addContactModalLabel">
            Yeni Kişi Ekle
          </h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Kapat"
          ></button>
        </div>
        <div class="modal-body">
          <!-- Angular bileşeni modal içinde -->
          <app-contact-add></app-contact-add>
        </div>
      </div>
    </div>
  </div>
</div>
